</head>
<body>
  <div class="top-buttons">
    <button id="langToggle">ğŸŒ EN</button>
  </div>
  <h1 id="title">ğŸ§Š å¤šå–®ä½é«”ç©æ›ç®—</h1>
  <div class="converter-container" id="converter"></div>
  <div class="action-buttons">
    <button id="resetBtn">é‡ç½®</button>
    <a href="unit.html" id="backBtn">å›ä¸Šä¸€é </a>
  </div>

  <script>
    const units = [
      ['cubicMeters', 'ç«‹æ–¹å…¬å°º (mÂ³)', 'Cubic Meters (mÂ³)'],
      ['liters', 'å…¬å‡ (L)', 'Liters (L)'],
      ['milliliters', 'æ¯«å‡ (mL)', 'Milliliters (mL)'],
      ['cubicCentimeters', 'ç«‹æ–¹å…¬åˆ† (cmÂ³)', 'Cubic Centimeters (cmÂ³)'],
      ['cubicInches', 'ç«‹æ–¹è‹±å‹ (inÂ³)', 'Cubic Inches (inÂ³)'],
      ['cubicFeet', 'ç«‹æ–¹è‹±å‘ (ftÂ³)', 'Cubic Feet (ftÂ³)'],
      ['cubicYards', 'ç«‹æ–¹ç¢¼ (ydÂ³)', 'Cubic Yards (ydÂ³)'],
      ['gallons', 'åŠ ä¾– (gal)', 'Gallons (gal)'],
      ['cups', 'æ¯ (cup)', 'Cups (cup)']
    ];

    const conversionRates = {
      cubicMeters: 1,
      liters: 0.001,
      milliliters: 0.000001,
      cubicCentimeters: 0.000001,
      cubicInches: 0.0000163871,
      cubicFeet: 0.0283168,
      cubicYards: 0.764555,
      gallons: 0.00378541,
      cups: 0.000236588
    };

    let currentLang = 'zh';

    function buildInputs() {
      const container = document.getElementById('converter');
      container.innerHTML = '';
      units.forEach(([id, zh, en]) => {
        const label = currentLang === 'zh' ? zh : en;
        container.innerHTML += `
          <div class="input-group">
            <label for="${id}">${label}</label>
            <input type="number" id="${id}" placeholder="0" oninput="convertFrom('${id}')">
          </div>`;
      });
    }

    function convertFrom(sourceUnit) {
      const sourceValue = parseFloat(document.getElementById(sourceUnit).value);
      if (isNaN(sourceValue)) {
        units.forEach(([id]) => document.getElementById(id).value = '');
        return;
      }
      const valueInCubicMeters = sourceValue * conversionRates[sourceUnit];
      units.forEach(([id]) => {
        if (id !== sourceUnit) {
          const result = valueInCubicMeters / conversionRates[id];
          document.getElementById(id).value = result.toFixed(6);
        }
      });
    }

    document.getElementById('langToggle').onclick = () => {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      document.getElementById('langToggle').textContent = currentLang === 'zh' ? 'ğŸŒ EN' : 'ğŸŒ ä¸­æ–‡';
      document.getElementById('title').textContent = currentLang === 'zh' ? 'ğŸ§Š å¤šå–®ä½é«”ç©æ›ç®—' : 'ğŸ§Š Multi-Unit Volume Converter';
      document.getElementById('backBtn').textContent = currentLang === 'zh' ? 'å›ä¸Šä¸€é ' : 'Back';
      document.getElementById('resetBtn').textContent = currentLang === 'zh' ? 'é‡ç½®' : 'Reset';
      buildInputs();
    };

    document.getElementById('resetBtn').onclick = () => {
      units.forEach(([id]) => document.getElementById(id).value = '');
    };

    window.onload = buildInputs;
  </script>
</body>
