<body>
  <div class="top-buttons">
    <button id="langToggle">ğŸŒ EN</button>
  </div>
  <h1 id="title">ğŸ“ å¤šå–®ä½é¢ç©æ›ç®—</h1>
  <div class="converter-container" id="converter"></div>
  <div class="action-buttons">
    <button id="resetBtn">é‡ç½®</button>
    <a href="unit.html" id="backBtn">å›ä¸Šä¸€é </a>
  </div>

  <script>
    const units = [
      ['squareMeters', 'å¹³æ–¹å…¬å°º (mÂ²)', 'Square Meters (mÂ²)'],
      ['squareCentimeters', 'å¹³æ–¹å…¬åˆ† (cmÂ²)', 'Square Centimeters (cmÂ²)'],
      ['squareKilometers', 'å¹³æ–¹å…¬é‡Œ (kmÂ²)', 'Square Kilometers (kmÂ²)'],
      ['hectares', 'å…¬é ƒ (ha)', 'Hectares (ha)'],
      ['acres', 'è‹±ç• (acre)', 'Acres (acre)'],
      ['squareFeet', 'å¹³æ–¹è‹±å‘ (ftÂ²)', 'Square Feet (ftÂ²)'],
      ['squareInches', 'å¹³æ–¹è‹±å‹ (inÂ²)', 'Square Inches (inÂ²)'],
      ['pings', 'åª', 'Ping (åª)'],
      ['tsubo', 'åªï¼ˆæ—¥æœ¬ï¼‰', 'Tsubo']
    ];

    const conversionRates = {
      squareMeters: 1,
      squareCentimeters: 0.0001,
      squareKilometers: 1e6,
      hectares: 10000,
      acres: 4046.8564224,
      squareFeet: 0.092903,
      squareInches: 0.00064516,
      pings: 3.305785,
      tsubo: 3.306
    };

    let currentLang = 'zh';

    function buildInputs() {
      const container = document.getElementById('converter');
      container.innerHTML = '';
      units.forEach(([id, zh, en]) => {
        const label = currentLang === 'zh' ? zh : en;
        container.innerHTML += `
          <div class="input-group">
            <label for="${id}">${label}</label>
            <input type="number" id="${id}" placeholder="0" oninput="convertFrom('${id}')">
          </div>`;
      });
    }

    function convertFrom(sourceUnit) {
      const sourceValue = parseFloat(document.getElementById(sourceUnit).value);
      if (isNaN(sourceValue)) {
        units.forEach(([id]) => document.getElementById(id).value = '');
        return;
      }
      const valueInSquareMeters = sourceValue * conversionRates[sourceUnit];
      units.forEach(([id]) => {
        if (id !== sourceUnit) {
          const result = valueInSquareMeters / conversionRates[id];
          document.getElementById(id).value = result.toFixed(6);
        }
      });
    }

    document.getElementById('langToggle').onclick = () => {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      document.getElementById('langToggle').textContent = currentLang === 'zh' ? 'ğŸŒ EN' : 'ğŸŒ ä¸­æ–‡';
      document.getElementById('title').textContent = currentLang === 'zh' ? 'ğŸ“ å¤šå–®ä½é¢ç©æ›ç®—' : 'ğŸ“ Multi-Unit Area Converter';
      document.getElementById('backBtn').textContent = currentLang === 'zh' ? 'å›ä¸Šä¸€é ' : 'Back';
      document.getElementById('resetBtn').textContent = currentLang === 'zh' ? 'é‡ç½®' : 'Reset';
      buildInputs();
    };

    document.getElementById('resetBtn').onclick = () => {
      units.forEach(([id]) => document.getElementById(id).value = '');
    };

    window.onload = buildInputs;
  </script>
</body>
