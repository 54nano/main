
<!DOCTYPE html>

  <style>

<body>
<audio id="soundCorrect" src="audio/correct.mp3"></audio>
<audio id="soundError" src="audio/error.mp3"></audio>

  <h1>Êï∏Áç®ÈÅäÊà≤</h1>

  <div class="controls">
    <label for="difficulty">ÈÅ∏ÊìáÈõ£Â∫¶Ôºö</label>
    <select id="difficulty">
      <option value="easy">Á∞°ÂñÆ</option>
      <option value="medium">‰∏≠Á≠â</option>
      <option value="hard">Âõ∞Èõ£</option>
    </select>
    <button onclick="newGame()">ÈñãÂßãÊñ∞ÈÅäÊà≤</button>
    <button onclick="saveProgress()">ÂÑ≤Â≠òÈÄ≤Â∫¶</button>
    <button onclick="loadProgress()">ËºâÂÖ•ÈÄ≤Â∫¶</button>
    <button onclick="clearBoard()">Ê∏ÖÈô§ÂÖ®ÈÉ®</button>
    <button onclick="window.location.href='../game.html'">Âõû‰∏ä‰∏ÄÈ†Å</button>
    <button onclick="solveSudoku()">üîç Ëá™ÂãïËß£È°å</button>
  </div>

  <table id="sudokuBoard"></table>

  <script>
    let board = [];
    let originalBoard = [];

    const samples = {
      easy: [
        [5, 3, '', '', 7, '', '', '', ''],
        [6, '', '', 1, 9, 5, '', '', ''],
        ['', 9, 8, '', '', '', '', 6, ''],
        [8, '', '', '', 6, '', '', '', 3],
        [4, '', '', 8, '', 3, '', '', 1],
        [7, '', '', '', 2, '', '', '', 6],
        ['', 6, '', '', '', '', 2, 8, ''],
        ['', '', '', 4, 1, 9, '', '', 5],
        ['', '', '', '', 8, '', '', 7, 9]
      ],
      medium: [
        ['', '', 3, '', '', 5, '', 4, ''],
        ['', '', '', '', '', '', 7, '', 1],
        ['', '', '', '', '', '', '', '', 2],
        ['', 5, '', 1, '', '', '', '', ''],
        ['', '', '', '', '', '', '', 8, ''],
        ['', '', '', 4, '', '', '', '', 7],
        [6, '', '', '', '', '', '', '', ''],
        ['', 8, '', '', '', '', '', '', ''],
        ['', '', 5, '', 9, '', 1, '', '']
      ],
      hard: [
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', '', '']
      ]
    };

    function generateBoard(difficulty) {
      board = JSON.parse(JSON.stringify(samples[difficulty]));
      originalBoard = JSON.parse(JSON.stringify(board));
      const table = document.getElementById('sudokuBoard');
      table.innerHTML = '';

      for (let i = 0; i < 9; i++) {
        const row = table.insertRow();
        for (let j = 0; j < 9; j++) {
          const cell = row.insertCell();
          const input = document.createElement('input');
          input.maxLength = 1;
          if (board[i][j] !== '') {
            input.value = board[i][j];
            input.disabled = true;
            input.style.backgroundColor = '#eee';
          }
          input.oninput = () => {
            board[i][j] = input.value;
          };
          cell.appendChild(input);
        }
      }
    }

    function newGame() {
      const difficulty = document.getElementById('difficulty').value;
      generateBoard(difficulty);
    }

    function saveProgress() {
      localStorage.setItem('sudokuProgress', JSON.stringify(board));
      alert('Â∑≤ÂÑ≤Â≠òÈÄ≤Â∫¶');
    }

    function loadProgress() {
      const saved = localStorage.getItem('sudokuProgress');
      if (!saved) return alert('ÁÑ°ÈÄ≤Â∫¶ÂèØËºâÂÖ•');
      board = JSON.parse(saved);
      const table = document.getElementById('sudokuBoard');
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const input = table.rows[i].cells[j].querySelector('input');
          if (!originalBoard[i][j]) {
            input.value = board[i][j];
          }
        }
      }
    }

    function clearBoard() {
      if (!confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§Êï¥ÂÄãÊ£ãÁõ§Ôºü')) return;
      const table = document.getElementById('sudokuBoard');
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const input = table.rows[i].cells[j].querySelector('input');
          if (!originalBoard[i][j]) {
            input.value = '';
            board[i][j] = '';
          }
        }
      }
    }

    function solveSudoku() {
      const table = document.getElementById('sudokuBoard');
      let tempBoard = [];
      for (let i = 0; i < 9; i++) {
        tempBoard[i] = [];
        for (let j = 0; j < 9; j++) {
          let val = table.rows[i].cells[j].querySelector('input').value;
          tempBoard[i][j] = parseInt(val) || 0;
        }
      }

      function isValid(board, row, col, num) {
        for (let i = 0; i < 9; i++) {
          if (board[row][i] === num || board[i][col] === num) return false;
          const boxRow = 3 * Math.floor(row / 3) + Math.floor(i / 3);
          const boxCol = 3 * Math.floor(col / 3) + i % 3;
          if (board[boxRow][boxCol] === num) return false;
        }
        return true;
      }

      function solve(board) {
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (board[r][c] === 0) {
              for (let n = 1; n <= 9; n++) {
                if (isValid(board, r, c, n)) {
                  board[r][c] = n;
                  if (solve(board)) return true;
                  board[r][c] = 0;
                }
              }
              return false;
            }
          }
        }
        return true;
      }

      if (solve(tempBoard)) {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            let input = table.rows[i].cells[j].querySelector('input');
            input.value = tempBoard[i][j];
          }
        }
        document.getElementById('soundCorrect').play();
        alert('Â∑≤ÊàêÂäüËß£È°åÔºÅ');
      } else {
        document.getElementById('soundError').play();
        alert('Ê≠§È°åÁÑ°Ëß£ÔºåË´ãÊ™¢Êü•Ëº∏ÂÖ•„ÄÇ');
      }
    }

    window.onload = () => {
      generateBoard('easy');
    };
  </script>
</body>
