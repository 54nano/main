<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>倒數天數</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: rotateX(-10deg); }
      100% { opacity: 1; transform: rotateX(0deg); }
    }

    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background-color: #ffffffbb;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-top: 60px;
      animation: fadeIn 1s;
    }

    h1 {
      font-size: 42px;
      background: linear-gradient(to right, #0d47a1, #1976d2);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    #now, #countdown {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }

    #daysLeft {
      font-size: 56px;
      font-weight: bold;
      color: #d32f2f;
      margin: 20px 0;
    }

    input[type="date"] {
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bbb;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #1565c0;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>倒數天數</h1>

    <label>選擇目標日期：<br><input type="date" id="targetDate"></label><br>

    <div id="now">現在時間：</div>
    <div id="daysLeft">剩餘 0 天</div>
    <div id="countdown">00:00:00</div>

    <div>
      <button onclick="startCountdown()">開始</button>
      <button onclick="pauseCountdown()">暫停</button>
      <button onclick="stopCountdown()">停止</button>
      <button onclick="resetCountdown()">重置</button>
      <!--
           學生版只提供單頁功能喔!           
           <button onclick="goHome()">回首頁</button>
        -->
    </div>
  </div>

  <footer>
    本程式由 AI 協助設計，可在 Chrome 瀏覽器使用。
  </footer>

  <script>
    let countdownInterval = null;
    let paused = false;
    let targetTime = null;

    const nowDiv = document.getElementById("now");
    const daysLeftDiv = document.getElementById("daysLeft");
    const countdownDiv = document.getElementById("countdown");
    const targetDateInput = document.getElementById("targetDate");

    function updateNow() {
      const now = new Date();
      nowDiv.textContent = "現在時間：" + now.toLocaleString();
    }

    function startCountdown() {
      if (!targetDateInput.value) {
        alert("請先選擇一個日期！");
        return;
      }
      targetTime = new Date(targetDateInput.value);
      localStorage.setItem("savedDate", targetDateInput.value);
      if (paused) {
        paused = false;
      } else {
        clearInterval(countdownInterval);
        countdownInterval = setInterval(updateCountdown, 1000);
      }
    }

    function pauseCountdown() {
      paused = true;
    }

    function stopCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = null;
      paused = false;
      countdownDiv.textContent = "00:00:00";
      daysLeftDiv.textContent = "剩餘 0 天";
    }

    function resetCountdown() {
      stopCountdown();
      targetDateInput.value = "";
      localStorage.removeItem("savedDate");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function updateCountdown() {
      if (paused) return;
      const now = new Date();
      const diff = targetTime - now;

      if (diff <= 0) {
        stopCountdown();
        alert("倒數結束！");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysLeftDiv.textContent = "剩餘 " + days + " 天";
      countdownDiv.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    setInterval(updateNow, 1000);
    updateNow();

    window.onload = () => {
      const saved = localStorage.getItem("savedDate");
      if (saved) {
        targetDateInput.value = saved;
        targetTime = new Date(saved);
        startCountdown();
      }
    };
  </script>

</body>
</html>
