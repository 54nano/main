<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡射手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">分數: 0</div>
        <div id="difficulty-select" class="game-overlay">
            <h2>選擇難度</h2>
            <button data-difficulty="easy">簡單 (3 行)</button>
            <button data-difficulty="medium">中等 (5 行)</button>
            <button data-difficulty="hard">困難 (7 行)</button>
        </div>
        <div id="game-over-overlay" class="game-overlay">
            <h2>遊戲結束！</h2>
            <p id="final-score"></p>
            <button id="restartButton">重新開始</button>
        </div>
    </div>

    <audio id="bgMusic" src="assets/bg_music.mp3" loop></audio>
    <audio id="shootSound" src="assets/shoot.mp3"></audio>
    <audio id="popSound" src="assets/pop.mp3"></audio>
    <audio id="dropSound" src="assets/drop.mp3"></audio>
    <audio id="gameOverSound" src="assets/gameover.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
