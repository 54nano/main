<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LI卿藝廊</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e8e0d8);
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: #222;
      color: #ddd;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 3em;
      letter-spacing: 5px;
      background: linear-gradient(to right, #8B4513, #CDAA7D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #frame {
      width: 660px;
      height: 460px;
      margin: 20px auto;
      padding: 10px;
      border: 10px solid #caa472;
      background: #fffbe9;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    #frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #frame img.visible {
      opacity: 1;
    }
    .controls, .mode, .extras {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      border: none;
      background-color: #A0522D;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #CD853F;
      transform: translateY(-2px);
    }
    #home {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #home button {
      background-color: #555;
      font-size: 14px;
      padding: 6px 14px;
    }
    .mode label, .extras button {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="home">
    <a href="../index13.html"><button>⟵ 回首頁</button></a>
  </div>

  <h1>LI卿藝廊</h1>

  <div id="frame">
    <img id="galleryImage" src="" alt="藝廊圖片">
  </div>

<!-- 圖片說明框  -->
<div id="caption" style="margin-top: 10px; font-size: 1.2em; color: #444;"></div>


  <div class="mode">
    <label><input type="radio" name="mode" value="manual" checked> 手動播放</label>
    <label><input type="radio" name="mode" value="auto"> 自動播放（循序）</label>
    <label><input type="radio" name="mode" value="random"> 自動播放（隨機）</label>
  </div>
 
  <div class="controls">
    <button onclick="prevImage()">⬅ 上一張</button>
    <button onclick="nextImage()">➡ 下一張</button>
    <button onclick="startAutoPlay()">▶ 播放</button>
    <button onclick="pauseAutoPlay()">⏸ 暫停</button>
    <button onclick="resetGallery()">🔄 重置</button>
    <button onclick="stopAutoPlay()">⏹ 停止</button>
  </div>

  <div class="extras">
    <button onclick="toggleDarkMode()">🌙 夜間模式</button>
    <button onclick="toggleMusic()">🎵 背景音樂</button>
    <select id="musicSelector" onchange="changeMusic(this.value)">
      <option value="music/piano.mp3">輕柔鋼琴</option>
      <option value="music/morning.mp3">晨光旋律</option>
      <option value="music/afternoon.mp3">午後音符</option>
    </select>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)" />
  </div>

  <audio id="bgMusic" loop>
    <source src="music/piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    let images = [];
    let index = 0;
    let interval = null;
    const galleryImage = document.getElementById('galleryImage');
    const bgMusic = document.getElementById('bgMusic'); // 獲取音頻元素

    fetch('images.json')
      .then(response => response.json())
      .then(data => {
        images = data;
        if (images.length > 0) {
          showImage(index);
        }
      })
      .catch(error => {
        console.error("讀取圖片清單失敗：", error);
      });

   function showImage(i) {
  if (images.length === 0) return;
  index = (i + images.length) % images.length;
  const imageSrc = images[index];
  const imageName = imageSrc.split('/').pop().split('.')[0]; // e.g. "1998花海"
  const captionElement = document.getElementById('caption');
  const txtPath = `txt/${imageName}.txt`;

  galleryImage.classList.remove("visible");
  setTimeout(() => {
    galleryImage.src = imageSrc;
    galleryImage.classList.add("visible");

    fetch(txtPath)
      .then(response => {
        if (!response.ok) throw new Error("說明不存在");
        return response.text();
      })
      .then(text => {
        captionElement.textContent = text.trim();
      })
      .catch(() => {
        captionElement.textContent = imageName.slice(0, 4) + "年";
      });
  }, 50);
}


    function nextImage() {
      showImage(index + 1);
    }

    function prevImage() {
      showImage(index - 1);
    }

    function startAutoPlay() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      stopAutoPlay();
      interval = setInterval(() => {
        if (mode === "random") {
          index = Math.floor(Math.random() * images.length);
        } else {
          index = (index + 1) % images.length;
        }
        showImage(index);
      }, 2000);
    }

    function pauseAutoPlay() {
      clearInterval(interval);
    }

    function stopAutoPlay() {
      clearInterval(interval);
      interval = null;
    }

    function resetGallery() {
      stopAutoPlay();
      index = 0;
      showImage(index);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // 新增：切換音樂播放/暫停
    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    // 新增：改變音樂來源並播放
    function changeMusic(src) {
      bgMusic.src = src; // 設定新的音樂來源
      bgMusic.play();    // 播放新的音樂
    }

    // 新增：改變音量
    function changeVolume(volume) {
      bgMusic.volume = parseFloat(volume); // 設定音量，確保是浮點數
    }

    // 初始化音量滑桿的值與音樂播放器的音量同步
    document.addEventListener('DOMContentLoaded', () => {
      const volumeControl = document.getElementById('volumeControl');
      bgMusic.volume = parseFloat(volumeControl.value);
    });
  </script>

</body>
</html>
