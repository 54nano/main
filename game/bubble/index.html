<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡泡射手 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation-bar">
        <a href="../game.html" class="back-button">← 回上一頁</a>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">分數: 0</div>
        <div id="game-overlay">
            <div id="start-screen">
                <h2>選擇遊戲難度</h2>
                <div class="difficulty-options">
                    <button id="easyBtn" data-difficulty="easy">簡單</button>
                    <button id="mediumBtn" data-difficulty="medium">中等</button>
                    <button id="hardBtn" data-difficulty="hard">困難</button>
                </div>
            </div>
            <div id="game-over-screen" class="hidden">
                <h2>遊戲結束！</h2>
                <p id="final-score">你的分數是: 0</p>
                <button id="restartButton">重新開始</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
