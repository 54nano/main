<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>井字遊戲（升級版）</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1a1a1a;
      color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin: 10px;
    }
    #controls {
      margin: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 300px;
      margin: 20px auto;
      aspect-ratio: 1 / 1;
    }
    .cell {
      background: #fff;
      border: 2px solid #333;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .cell:hover {
      background-color: #e0e0e0;
    }
    .cell.played {
      animation: pop 0.3s ease;
    }
    .highlight {
      background-color: #ffeb3b !important;
    }
    body.dark-mode .cell {
      background: #333;
      border-color: #999;
      color: #fff;
    }
    body.dark-mode .cell:hover {
      background-color: #555;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
    #status, #stats {
      font-size: 1.2em;
      margin: 10px;
    }
    button, select {
      padding: 8px;
      font-size: 1em;
      margin: 5px;
    }
    @media (max-width: 400px) {
      .cell {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>井字遊戲（升級版）</h1>
  <div id="controls">
    <select id="modeSelect">
      <option value="easy">簡單電腦</option>
      <option value="hard">困難電腦</option>
      <option value="2p">雙人對戰</option>
    </select>
    <button onclick="resetGame()">重新開始</button>
    <button onclick="location.href='index.html'">回首頁</button>
    <button onclick="toggleDarkMode()">切換夜間模式</button>
  </div>

  <div id="board"></div>
  <div id="status"></div>
  <div id="stats">X 勝: 0 | O 勝: 0 | 平手: 0</div>

  <audio id="moveSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/button/beep-09.wav"></audio>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    const statsText = document.getElementById('stats');
    const moveSound = document.getElementById('moveSound');
    const winSound = document.getElementById('winSound');
    const drawSound = document.getElementById('drawSound');

    let cells = Array(9).fill('');
    let currentPlayer = 'X';
    let gameOver = false;
    let mode = 'easy';
    let stats = { X: 0, O: 0, tie: 0 };
    let winPattern = null;

    modeSelect.addEventListener('change', () => {
      mode = modeSelect.value;
      resetGame();
    });

    function createBoard() {
      board.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleMove);
        board.appendChild(cell);
      }
    }

    function handleMove(e) {
      if (gameOver) return;
      const index = e.target.dataset.index;
      if (cells[index] !== '') return;
      playMove(index, currentPlayer);
      if (checkEnd()) return;

      if (mode !== '2p' && currentPlayer === 'O') {
        setTimeout(() => {
          const move = mode === 'easy' ? randomMove() : bestMove();
          playMove(move, 'O');
          checkEnd();
        }, 500);
      }
    }

    function playMove(index, player) {
      cells[index] = player;
      const cell = board.children[index];
      cell.textContent = player;
      cell.classList.add('played');
      moveSound.play();
      currentPlayer = player === 'X' ? 'O' : 'X';
    }

    function checkEnd() {
      const winner = checkWinner();
      if (winner) {
        statusText.textContent = `玩家 ${winner} 勝利！`;
        winSound.play();
        gameOver = true;
        stats[winner]++;
        updateStats();
        if (winPattern) {
          winPattern.forEach(i => board.children[i].classList.add('highlight'));
        }
        return true;
      } else if (!cells.includes('')) {
        statusText.textContent = '平手！';
        drawSound.play();
        gameOver = true;
        stats.tie++;
        updateStats();
        return true;
      } else {
        statusText.textContent = `輪到 ${currentPlayer}`;
        return false;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          winPattern = pattern;
          return cells[a];
        }
      }
      return null;
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      gameOver = false;
      winPattern = null;
      statusText.textContent = '輪到 X';
      createBoard();
    }

    function updateStats() {
      statsText.textContent = `X 勝: ${stats.X} | O 勝: ${stats.O} | 平手: ${stats.tie}`;
    }

    function randomMove() {
      const available = cells.map((v, i) => v === '' ? i : null).filter(v => v !== null);
      return available[Math.floor(Math.random() * available.length)];
    }

    function bestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (cells[i] === '') {
          cells[i] = 'O';
          let score = minimax(cells, 0, false);
          cells[i] = '';
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    const scores = { O: 1, X: -1, tie: 0 };

    function minimax(boardState, depth, isMax) {
      const winner = checkWinner();
      if (winner !== null) return scores[winner];
      if (!boardState.includes('')) return scores.tie;

      let best = isMax ? -Infinity : Infinity;
      for (let i = 0; i < 9; i++) {
        if (boardState[i] === '') {
          boardState[i] = isMax ? 'O' : 'X';
          let score = minimax(boardState, depth + 1, !isMax);
          boardState[i] = '';
          best = isMax ? Math.max(score, best) : Math.min(score, best);
        }
      }
      return best;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    createBoard();
    updateStats();
  </script>
</body>
</html>
