<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LI卿藝廊</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(to bottom, #f0f0f0, #e8e0d8);
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: #222;
      color: #ddd;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 3em;
      letter-spacing: 5px;
      background: linear-gradient(to right, #8B4513, #CDAA7D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #frame {
      width: 660px;
      height: 460px;
      margin: 20px auto;
      padding: 10px;
      border: 10px solid #caa472;
      background: #fffbe9;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    #frame img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #frame img.visible {
      opacity: 1;
    }
    .controls, .mode, .extras {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 25px;
      border: none;
      background-color: #A0522D;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #CD853F;
      transform: translateY(-2px);
    }
    #home {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #home button {
      background-color: #555;
      font-size: 14px;
      padding: 6px 14px;
    }
    .mode label, .extras button {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="home">
    <a href="../index.html"><button>⟵ 回首頁</button></a>

  </div>




  <h1>LI卿藝廊</h1>

  <div id="frame">
    <img id="galleryImage" src="" alt="藝廊圖片">
  </div>

  <div class="mode">
    <label><input type="radio" name="mode" value="manual" checked> 手動播放</label>
    <label><input type="radio" name="mode" value="auto"> 自動播放（循序）</label>
    <label><input type="radio" name="mode" value="random"> 自動播放（隨機）</label>
  </div>

 




<div class="controls">
    <button onclick="prevImage()">⬅ 上一張</button>
    <button onclick="nextImage()">➡ 下一張</button>
    <button onclick="startAutoPlay()">▶ 播放</button>
    <button onclick="pauseAutoPlay()">⏸ 暫停</button>
    <button onclick="resetGallery()">🔄 重置</button>
    <button onclick="stopAutoPlay()">⏹ 停止</button>
  </div>

  <div class="extras">
 
<!-- HTML：新增音樂選單與音量滑桿 -->
<div class="extras">
  <button onclick="toggleDarkMode()">🌙 夜間模式</button>
  <button onclick="toggleMusic()">🎵 背景音樂</button>
  <select id="musicSelector" onchange="changeMusic(this.value)">
    <option value="music/piano.mp3">輕柔鋼琴</option>
    <option value="music/moning.mp3">晨光旋律</option>
    <option value="music/afterroon.mp3">午後音符</option>
  </select>
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)" />
</div>


  </div>

 <audio id="bgMusic" loop>
  <source src="music/piano.mp3" type="audio/mpeg">
</audio>




  <script>
    let images = [];
    let index = 0;
    let interval = null;
    const galleryImage = document.getElementById('galleryImage');

    fetch('images.json')
      .then(response => response.json())
      .then(data => {
        images = data;
        if (images.length > 0) {
          showImage(index);
        }
      })
      .catch(error => {
        console.error("讀取圖片清單失敗：", error);
      });

    function showImage(i) {
      if (images.length === 0) return;
      index = (i + images.length) % images.length;
      galleryImage.classList.remove("visible");
      setTimeout(() => {
        galleryImage.src = images[index];
        galleryImage.classList.add("visible");
      }, 50);
    }

    function nextImage() {
      showImage(index + 1);
    }

    function prevImage() {
      showImage(index - 1);
    }

    function startAutoPlay() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      stopAutoPlay();
      interval = setInterval(() => {
        if (mode === "random") {
          index = Math.floor(Math.random() * images.length);
        } else {
          index = (index + 1) % images.length;
        }
        showImage(index);
      }, 2000);
    }

    function pauseAutoPlay() {
      clearInterval(interval);
    }

    function stopAutoPlay() {
      clearInterval(interval);
      interval = null;
    }

    function resetGallery() {
      stopAutoPlay();
      index = 0;
      showImage(index);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleMusic() {
      const bgMusic = document.getElementById('bgMusic');
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }
  </script>

</body>
</html>
