  <style>
    body {

    h1 {

    }
    .top-buttons {

    }
    .top-buttons button {

    }
    .top-buttons button:hover {

    }
    .converter-container {

    .input-group {

    }
    .input-group label {

    .input-group input {

    }
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    .action-buttons button,
    .action-buttons a {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ffc107, #e0a800);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .action-buttons button:hover,
    .action-buttons a:hover {
      background: linear-gradient(to right, #e0a800, #c69500);
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button id="langToggle">ğŸŒ EN</button>
  </div>
  <h1 id="title">âš–ï¸ å¤šå–®ä½é‡é‡æ›ç®—</h1>
  <div class="converter-container" id="converter"></div>
  <div class="action-buttons">
    <button id="resetBtn">é‡ç½®</button>
    <a href="unit.html" id="backBtn">å›ä¸Šä¸€é </a>
  </div>

  <script>
    const units = [
      ['kilograms', 'å…¬æ–¤ (kg)', 'Kilograms (kg)'],
      ['grams', 'å…¬å…‹ (g)', 'Grams (g)'],
      ['milligrams', 'æ¯«å…‹ (mg)', 'Milligrams (mg)'],
      ['metricTons', 'å…¬å™¸ (t)', 'Metric Tons (t)'],
      ['pounds', 'ç£… (lb)', 'Pounds (lb)'],
      ['ounces', 'ç›å¸ (oz)', 'Ounces (oz)'],
      ['taiJin', 'å°æ–¤', 'Taiwan Jin'],
      ['taiLiang', 'å°å…©', 'Taiwan Liang'],
      ['carats', 'å…‹æ‹‰ (ct)', 'Carats (ct)']
    ];

    const conversionRates = {
      kilograms: 1,
      grams: 0.001,
      milligrams: 0.000001,
      metricTons: 1000,
      pounds: 0.453592,
      ounces: 0.0283495,
      taiJin: 0.6,
      taiLiang: 0.0375,
      carats: 0.0002
    };

    let currentLang = 'zh';

    function buildInputs() {
      const container = document.getElementById('converter');
      container.innerHTML = '';
      units.forEach(([id, zh, en]) => {
        const label = currentLang === 'zh' ? zh : en;
        container.innerHTML += `
          <div class="input-group">
            <label for="${id}">${label}</label>
            <input type="number" id="${id}" placeholder="0" oninput="convertFrom('${id}')">
          </div>`;
      });
    }

    function convertFrom(sourceUnit) {
      const sourceValue = parseFloat(document.getElementById(sourceUnit).value);
      if (isNaN(sourceValue)) {
        units.forEach(([id]) => document.getElementById(id).value = '');
        return;
      }
      const valueInKilograms = sourceValue * conversionRates[sourceUnit];
      units.forEach(([id]) => {
        if (id !== sourceUnit) {
          const result = valueInKilograms / conversionRates[id];
          document.getElementById(id).value = result.toFixed(6);
        }
      });
    }

    document.getElementById('langToggle').onclick = () => {
      currentLang = currentLang === 'zh' ? 'en' : 'zh';
      document.getElementById('langToggle').textContent = currentLang === 'zh' ? 'ğŸŒ EN' : 'ğŸŒ ä¸­æ–‡';
      document.getElementById('title').textContent = currentLang === 'zh' ? 'âš–ï¸ å¤šå–®ä½é‡é‡æ›ç®—' : 'âš–ï¸ Multi-Unit Weight Converter';
      document.getElementById('backBtn').textContent = currentLang === 'zh' ? 'å›ä¸Šä¸€é ' : 'Back';
      document.getElementById('resetBtn').textContent = currentLang === 'zh' ? 'é‡ç½®' : 'Reset';
      buildInputs();
    };

    document.getElementById('resetBtn').onclick = () => {
      units.forEach(([id]) => document.getElementById(id).value = '');
    };

    window.onload = buildInputs;
  </script>
</body>
</html>
