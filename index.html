<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>用AI寫的程式們</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 6vw;
      color: #333;
      margin: 60px 20px 40px;
    }
    .button {
      font-size: 5vw;
      padding: 4vw 8vw;
      margin: 2vw;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
    footer {
      background-color: #e0f0ff;
      padding: 10px 0;
      font-size: 3vw;
      margin-top: auto;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 48px;
      }
      .button {
        font-size: 24px;
        padding: 15px 40px;
        margin: 20px;
      }
      footer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>用AI寫的程式們</h1>

  <div class="button-container">
    <a href="擲骰子.html" class="button">擲骰子</a>
    <a href="隨機座位.html" class="button">隨機座位</a>
    <a href="倒數天數2.html" class="button">倒數天數</a>
    <a href="unit/unit.html" class="button">單位換算</a>
    <a href="ching/卿卿藝廊.html" class="button">卿卿藝廊</a>
    <a href="井字遊戲.html" class="button">井字遊戲</a>
  </div>

  <footer>
    本程式由 AI 協助設計，可在 Chrome 瀏覽器使用。
  </footer>
</body>
</html>
